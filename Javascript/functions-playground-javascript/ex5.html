<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex5style.css">
    <script src="ex5.js"></script>
    <title>Datos Ciclista</title>
</head>


<body>

    <form action="" method="">

        <fieldset class="form_fieldset">


            <legend>Información Ciclista</legend>


            <div class="divisores">
                <label class="form_label" for="estado">Estado:</label>
            </div>
            <select class="form_input" required placeholder="Estado" name="estado" id="estado">
                <option value="buena">Buena</option>
                <option value="regular">Regular</option>
                <option value="mala">Mala</option>
            </select>


            <div class="divisores">
                <label class="form_label" for="km">Kilómetros: </label>
            </div>
            <input required class="form_input" type="number" placeholder="Km" name="km" id="km">


            <div class="divisores">
                <input class="boton_enviar" type="submit" class="submit" id="submit" value="Enviar" onclick="agua_necesaria()">
            </div>


        </fieldset>

    </form>

</body>


</html>
